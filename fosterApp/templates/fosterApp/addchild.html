{% extends 'admin-dashboard.html' %}

{% block content %}
<div class="container">

    <fieldset>
        <legend>Add Child</legend>
        <form action="" method="post" class="form-control">
            {% csrf_token %}
            <div class="row m-sm-2">
                <div class="col col-md-4">
                    <label class="form-label" for="">Full Name</label>
                    <input class="form-control" type="text" name="fname" placeholder="Enter child full names" required>
                </div>
                <div class="col col-md-2">
                    <label class="form-label" for="">Date of Birth</label>
                    <input class="form-control" type="date" name="dob" required>
                </div>
                <div class="col col-md-2">
                    <label class="form-label" for="">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option value="" selected disabled>-----</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">other</option>
                    </select>               

                </div>
               
            </div>

          
            <div class="row m-sm-2">
                <div class="col col-md-4">
                    <label class="form-label" for="">Parent/Guardian's Name</label>
                    <input class="form-control" type="text" name="parent" placeholder="Enter guardian name" required>

                </div>
                <div class="col col-md-4">
                    <label class="form-label" for="">Parent/Guardian's ID</label>
                    <input class="form-control" type="text" name="nationalID" placeholder="Enter National ID number" required>

                </div>
             
            </div>

            <div class="row m-sm-2">
                <div class="col col-md-4">
                    <label class="form-label" for="">Parent/Guardian's Email</label>
                    <input class="form-control" type="email" name="email" placeholder="e.g abc@gmail.com" required>

                </div>
                <div class="col col-md-4">
                    <label class="form-label" for="">Parent/Guardian's Phone Number</label>
                    <input class="form-control" type="tel" name="contact" placeholder="+254710..." required>

                </div>
            </div>


            <div class="row m-sm-2">
                <div class="col col-md-4">
                    <label class="form-label" for="">Sponsor</label>
                    <input class="form-control" type="text" name="sponsor" id="exampleDatalist" list="sponsor_list">
                    <datalist id="sponsor_list">
                        <select id="child_sponsor">

                            {% for sponsor in sponsors %}
                            <option value="{{ sponsor.fullName }}">{{ sponsor.fullName }} </option>
                            {% endfor %}


                        </select>

                    </datalist>

                </div>

                <div class="col col-md-4 ">
                    <label class="form-label" for="">House </label>
                    <input class="form-control form-select" type="text" name="house" list="house_list" required>
                    <datalist id="house_list">
                        <select id="child_house">
                            {% for house in houses %}
                            <option value="{{ house.name }}">{{ house.name }}</option>

                            {% endfor %}

                        </select>

                    </datalist>

                </div>
            </div>

            <div class="row m-sm-2">
                <div class="col col-md-4">

                    <label class="form-label" for="">Date of Admission</label>
                    <input class="form-control" type="date" name="doa" required>

                </div>               
            </div>
            <div class="row m-sm-2">
                <div class="col-md-4 ">
                    <label for="" class="form-label">Address</label>
                    <textarea class="form-control" name="address" rows="3"></textarea>
                </div>

            </div>
            <button class="btn btn-success col-md-3 mb-4 mt-2 ms-lg-4" type="submit">Submit</button>

        </form>
    </fieldset>
</div>

{% endblock %}
